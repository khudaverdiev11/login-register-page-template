<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container right-panel-active">

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign In</h2>
                <input type="text" placeholder="Username" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign in
                </a>
            </form>
        </div>
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="Username" class="input" />

                <input type="password" placeholder="Password" class="input" />
                <input type="email" placeholder="Email or phone number" class="input" />

                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign up
                </a>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <a href="#" id="signIn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Sign in
                    </a>
                    <img src="https://cdn.discordapp.com/attachments/920759752613576755/920767471269584936/Pngtreerestaurant_logo_vintage_icons_vector_3747168.png" alt="" style="width: 50%; transform: translateY(-50%); clip-path: circle(50%);">
                </div>
                <div class="overlay__panel overlay--right">
                    <img src="https://cdn.discordapp.com/attachments/920759752613576755/920767471269584936/Pngtreerestaurant_logo_vintage_icons_vector_3747168.png" alt="" style="width: 50%; transform: translateY(-20%); clip-path: circle(50%);">
                    <a href="#" id="signUp">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Sign up
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
